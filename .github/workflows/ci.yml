name: "ðŸš€ CI/CD Pipeline"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: '17'
  SCALA_VERSION: '3.4.2'

jobs:
  test:
    name: "ðŸ§ª Test & Build"
    runs-on: ubuntu-latest
    
    steps:
    - name: "ðŸ“¥ Checkout Repository"
      uses: actions/checkout@v4
      
    - name: "â˜• Setup Java ${{ env.JAVA_VERSION }}"
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}
        
    - name: "ðŸ“¦ Cache Dependencies"
      uses: actions/cache@v3
      with:
        path: |
          ~/.sbt
          ~/.ivy2/cache
          ~/.coursier/cache
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt', 'project/**.scala', 'project/**.sbt') }}
        restore-keys: |
          ${{ runner.os }}-sbt-
        
    - name: Run tests
      run: sbt clean test
      
    - name: Build assembly
      run: sbt assembly
      
    - name: Build Docker image
      run: docker build -t document-matrix:latest .
      
    - name: Test Docker image
      run: |
        docker run -d -p 8080:8080 --name test-container document-matrix:latest
        sleep 10
        curl -f http://localhost:8080/document || exit 1
        docker stop test-container

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs